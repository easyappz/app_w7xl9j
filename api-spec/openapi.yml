openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API для регистрации, авторизации, профиля и группового чата.
servers:
  - url: /api
    description: Основной API сервер
paths:
  /auth/register:
    $ref: './paths/auth.yml#/auth_register'
  /auth/login:
    $ref: './paths/auth.yml#/auth_login'
  /members/me:
    $ref: './paths/members.yml#/members_me'
  /chat/messages:
    $ref: './paths/chat.yml#/chat_messages'
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Токен авторизации в формате "Token <token>".
  schemas:
    MemberPublic:
      $ref: './schemas/member.yml'
    AuthCredentials:
      $ref: './schemas/auth.yml#/AuthCredentials'
    AuthTokenResponse:
      $ref: './schemas/auth.yml#/AuthTokenResponse'
    ChatMessage:
      $ref: './schemas/chat_message.yml#/ChatMessage'
    ChatMessageCreate:
      $ref: './schemas/chat_message.yml#/ChatMessageCreate'
  parameters:
    Limit:
      name: limit
      in: query
      description: Максимальное количество элементов в ответе.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
